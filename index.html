<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test F1: Raikkonen o Kubica</title>
    <style>
        body { background-color: #000; color: #fff; font-family: sans-serif; text-align: center; padding: 20px; }
        .caja { border: 2px solid #333; padding: 25px; border-radius: 15px; max-width: 450px; margin: 20px auto; background: #111; }
        button { display: block; width: 100%; padding: 18px; margin: 12px 0; font-weight: bold; cursor: pointer; border-radius: 10px; border: none; font-size: 16px; transition: 0.2s; }
        .btn-opt { background: #333; color: white; }
        .btn-opt:active { background: #555; }
        #resultado { display: none; }
        .piloto-img { width: 100%; border-radius: 10px; margin-top: 20px; box-shadow: 0 4px 15px rgba(255,255,255,0.1); }
        #ganador { color: #FFD700; font-size: 28px; margin-bottom: 5px; }
        #progreso { font-size: 14px; color: #888; margin-bottom: 10px; }
    </style>
</head>
<body>

    <div class="caja" id="quiz">
        <div id="progreso">Pregunta 1 de 7</div>
        <h2 id="pregunta">¿Cuál es tu estilo de conducción?</h2>
        <button class="btn-opt" onclick="votar('k')" id="optA">Instintivo: Me adapto a lo que sea</button>
        <button class="btn-opt" onclick="votar('r')" id="optB">Técnico: Análisis total de telemetría</button>
    </div>

    <div class="caja" id="resultado">
        <h2>Tu piloto ideal es:</h2>
        <h1 id="ganador"></h1>
        <div id="contenedor-img"></div>
        <p id="desc" style="margin-top:15px; line-height: 1.5;"></p>
        <button onclick="location.reload()" style="background: #444; color: white; margin-top: 20px;">Reiniciar Test</button>
    </div>

    <script>
        let k = 0, r = 0, i = 0;
        const preguntas = [
            ["¿Cuál es tu estilo de conducción?", "Instintivo: Me adapto a lo que sea", "Técnico: Análisis total de telemetría"],
            ["¿Qué prefieres escuchar por la radio?", "Leave me alone, I know what I'm doing", "Dame toda la información y gaps"],
            ["¿Cuál es tu estrategia preferida?", "Ritmo constante y cuidar los neumáticos", "Ataque máximo y frenadas al límite"],
            ["¿Qué haces al terminar una carrera?", "Pasar de la fama, relax o fiesta", "Analizar datos o correr en Rallies"],
            ["¿Qué colores prefieres para tu coche?", "Dorado y Negro", "Blanco y Azul"],
            ["¿Qué victoria te parece más épica?", "Abu Dhabi: El gran regreso tras 2 años", "Canadá: Redención tras un gran accidente"],
            ["¿A quién prefieres como compañero de equipo?", "Romain Grosjean", "Nick Heidfeld"]
        ];

        function votar(v) {
            if(v === 'k') k++; else r++;
            i++;
            if (i < preguntas.length) {
                document.getElementById('progreso').innerText = "Pregunta " + (i + 1) + " de 7";
                document.getElementById('pregunta').innerText = preguntas[i][0];
                document.getElementById('optA').innerText = preguntas[i][1];
                document.getElementById('optB').innerText = preguntas[i][2];
            } else {
                mostrarFin();
            }
        }

        function mostrarFin() {
            document.getElementById('quiz').style.display = 'none';
            document.getElementById('resultado').style.display = 'block';
            let imgCont = document.getElementById('contenedor-img');
            
            if(k > r) {
                document.getElementById('ganador').innerText = "Kimi Raikkonen (2012)";
                document.getElementById('desc').innerText = "Eres 'The Iceman'. Confías en tu instinto, no te andas con rodeos y prefieres que nadie te moleste mientras haces tu trabajo.";
                imgCont.innerHTML = '<img src="kimi.jpg" class="piloto-img" alt="Kimi Raikkonen">';
            } else {
                document.getElementById('ganador').innerText = "Robert Kubica (2008)";
                document.getElementById('desc').innerText = "Eres pura precisión y pasión técnica. Como Robert, buscas la perfección en cada detalle y tu vida gira en torno al motor.";
                imgCont.innerHTML = '<img src="kubica.jpg" class="piloto-img" alt="Robert Kubica">';
            }
        }
    </script>
</body>
</html>
