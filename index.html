<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test F1</title>
    <style>
        body { background-color: #121212; color: white; font-family: sans-serif; text-align: center; padding: 20px; }
        .card { background: #1e1e1e; padding: 20px; border-radius: 15px; border: 1px solid #333; max-width: 400px; margin: auto; }
        button { width: 100%; padding: 15px; margin: 10px 0; border-radius: 10px; border: none; font-weight: bold; cursor: pointer; }
        .btn-k { background: #d4af37; color: black; }
        .btn-r { background: #ffffff; color: #003277; }
        #resultado { display: none; }
    </style>
</head>
<body>
    <div class="card" id="quiz">
        <p id="progreso">Pregunta 1 de 7</p>
        <h2 id="pregunta">¿Compañero de equipo?</h2>
        <button class="btn-k" onclick="responder('kimi')" id="optA">Romain Grosjean</button>
        <button class="btn-r" onclick="responder('kubica')" id="optB">Nick Heidfeld</button>
    </div>

    <div class="card" id="resultado">
        <h1 id="piloto-nombre"></h1>
        <p id="descripcion"></p>
        <button onclick="location.reload()" style="background:#444; color:white;">Reiniciar</button>
    </div>

    <script>
        let pKimi = 0, pKubica = 0, actual = 0;
        const preguntas = [
            { q: "¿Compañero de equipo?", a: "Romain Grosjean", b: "Nick Heidfeld" },
            { q: "¿Estilo de conducción?", a: "Instintivo: Me adapto", b: "Técnico: Análisis total" },
            { q: "¿Qué prefieres por radio?", a: "Leave me alone!", b: "Dame toda la info" },
            { q: "¿Estrategia de carrera?", a: "Ritmo y cuidar gomas", b: "Ataque y frenadas límite" },
            { q: "¿Fuera de la pista?", a: "Fiesta o relax", b: "Rallies y más motor" },
            { q: "¿Diseño de coche?", a: "Lotus Dorado", b: "BMW Blanco" },
            { q: "¿Victoria épica?", a: "Abu Dhabi (El regreso)", b: "Canadá (La redención)" }
        ];

        function responder(voto) {
            if(voto === 'kimi') pKimi++; else pKubica++;
            actual++;
            if (actual < preguntas.length) {
                document.getElementById('progreso').innerText = "Pregunta " + (actual + 1) + " de 7";
                document.getElementById('pregunta').innerText = preguntas[actual].q;
                document.getElementById('optA').innerText = preguntas[actual].a;
                document.getElementById('optB').innerText = preguntas[actual].b;
            } else {
                document.getElementById('quiz').style.display = 'none';
                document.getElementById('resultado').style.display = 'block';
                if(pKimi > pKubica) {
                    document.getElementById('piloto-nombre').innerText = "Kimi Raikkonen";
                    document.getElementById('descripcion').innerText = "Eres Iceman. Talento puro.";
                } else {
                    document.getElementById('piloto-nombre').innerText = "Robert Kubica";
                    document.getElementById('descripcion').innerText = "Eres técnica y pasión.";
                }
            }
        }
    </script>
</body>
</html>
